<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and time in javascript</title>
    <style>
        div{
            background-color: green;
            color: white;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <div>
        this is time <span id="time"></span>
    </div>
    <script>
        console.log("thus is date and time tutorial");
        let now = new Date();
        document.getElementById('time').innerHTML = now;
        console.log(now);
    </script>
</body>
</html>
