<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>developer tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<!-- search on google fonts and copy the font that you want at all -->
    <style>
        p{
            color: #fbffb6;
            background-color: #697c5b;
             font-family: 'Roboto Slab', serif;
             font-size: 23px;
             /* px is 1/96 of an inch */
             line-height: 2.3em;  
             /* em == font size ka kitna guna */
             font-weight: lighter;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h4>developer tools</h4>
    <p>this is tutorial for <span>this </span> chrome developer tools</p>

    <h4>css fonts </h4>
    <p>lets play with fonts</p>
</body>
</html>
